
<html>

<head>
	<title>Leaflet stap 3</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="lib/betterwms.js"></script>
</head>
	

	<body>
	<div id="map" style="width:100%;height:100%">
	
	<script>
	var map = L.map('map').setView([52, 5], 12);
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
	//deze leaflet extensie breid de wms-laag uit met een feature_info optie: https://gist.github.com/rclark
	L.tileLayer.betterWms("http://geozet.koop.overheid.nl/wms", {layers: 'geozet:bekendmakingen_punt',format: 'image/png',transparent: true}).addTo(map);
	
	</script>
	</body>

</html>
