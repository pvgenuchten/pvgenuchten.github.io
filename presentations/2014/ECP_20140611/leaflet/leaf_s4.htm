
<html>

<head>
	<title>Leaflet stap 4</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="lib/betterwms.js"></script>
    <script src="lib/proj4js-compressed.js"></script>
    <script src="lib/proj4leaflet.js"></script>
</head>
	

<body>
	<div id="map" style="width:100%;height:100%">
	
	<script>
	//Een pdok achtergrond vereist de RD projectie; https://github.com/bartvde/PDOK-Leaflet
	var RD = new L.Proj.CRS.TMS(
		'EPSG:28992',
		'+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
		[-285401.92,22598.08,595401.9199999999,903401.9199999999], {
		resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420]
	});

	var map = new L.Map('map', {
	  continuousWorld: true,
	  crs: RD,
	  layers: [
		new L.TileLayer('http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png', {
			tms: true,
			minZoom: 3,
			maxZoom: 13,
			attribution: 'Kaartgegevens: © <a href="http://www.kadaster.nl">Kadaster</a></span>',
			continuousWorld: true
		})
	  ],
	  center: new L.LatLng(52, 5),
	  zoom: 10
	});
	
	L.tileLayer.betterWms("http://geozet.koop.overheid.nl/wms", {layers: 'geozet:bekendmakingen_punt',format: 'image/png',transparent: true}).addTo(map);

	</script>
</body>

</html>
